<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/toDoList.css">
    <script type="text/javascript" src="js/photoGallery.js"></script>
</head>
<body>
    <div>
        <div class="topnav">
            <a href="/toDoList.html">To Do</a>
            <a class="active">Photo Gallery</a>
        </div>
        <div class="page_header">Photos:</div>
        <div class="image_container">
            <table id="imageTable">
                <tr>
                    <td><img onclick="openModal(0)" class="pointer" src="../Productivity_Web_Site/images/brushes.jpeg" alt="brushes" height=auto width="500"></td>
                    <td><img onclick="openModal(1)" class="pointer" src="../Productivity_Web_Site/images/free_weight.jpeg" alt="free weights" height=auto width="500"></td>
                    <td><img onclick="openModal(2)" class="pointer" src="../Productivity_Web_Site/images/4 wheelin.jpg" alt="trail with trees" height=auto width="500"></td>
                    <td><img onclick="openModal(3)" class="pointer" src="../Productivity_Web_Site/images/bench_press.jpeg" alt="woods bench press" height=auto width="500"></td>
                </tr>
                <tr>
                    <td><img onclick="openModal(4)" class="pointer" src="../Productivity_Web_Site/images/bike_race.jpeg" alt="bikers racing" height=auto width="500"></td>
                    <td><img onclick="openModal(5)" class="pointer" src="../Productivity_Web_Site/images/car_race.jpeg" alt="car on track" height=auto width="500"></td>
                    <td><img onclick="openModal(6)" class="pointer" src="../Productivity_Web_Site/images/graphs.jpeg" alt="work desk" height=auto width="500"></td>
                    <td><img onclick="openModal(7)" class="pointer" src="../Productivity_Web_Site/images/job_hunt.jpeg" alt="two people shaking hands" height=auto width="500"></td>
                </tr>
                <tr>
                    <td><img onclick="openModal(8)" class="pointer" src="../Productivity_Web_Site/images/light_coding.jpg" alt="lit up keyboard" height=auto width="500"></td>
                    <td><img onclick="openModal(9)" class="pointer" src="../Productivity_Web_Site/images/mountain.jpeg" alt="mountain" height=auto width="500"></td>
                    <td><img onclick="openModal(10)" class="pointer" src="../Productivity_Web_Site/images/organize.jpeg" alt="organized desk" height=auto width="500"></td>
                    <td><img onclick="openModal(11)" class="pointer" src="../Productivity_Web_Site/images/outdoor_squat.jpeg" alt="squating open gym" height=auto width="500"></td>
                </tr>
                <tr>
                    <td><img onclick="openModal(12)" class="pointer" src="../Productivity_Web_Site/images/road.jpeg" alt="road" height=auto width="500"></td>
                    <td><img onclick="openModal(13)" class="pointer" src="../Productivity_Web_Site/images/rock_climb.jpeg" alt="rock climber" height=auto width="500"></td>
                    <td><img onclick="openModal(14)" class="pointer" src="../Productivity_Web_Site/images/sahara.jpeg" alt="rhino and giraffe" height=auto width="500"></td>
                    <td><img onclick="openModal(15)" class="pointer" src="../Productivity_Web_Site/images/sun_water.jpeg" alt="sunset over water" height=auto width="500"></td>
                </tr>
                <tr>
                    <td><img onclick="openModal(16)" class="pointer" src="../Productivity_Web_Site/images/tower.jpg" alt="sky scraper" height=auto width="500"></td>
                    <td><img onclick="openModal(17)" class="pointer" src="../Productivity_Web_Site/images/track.jpg" alt="start of track race" height=auto width="500"></td>
                    <td><img onclick="openModal(18)" class="pointer" src="../Productivity_Web_Site/images/world_bubble.jpeg" alt="bubble reflecting woods" height=auto width="500"></td>
                    <td><img onclick="openModal(19)" class="pointer" src="../Productivity_Web_Site/images/stand_weight.jpeg" alt="man holding kettlebell" height=auto width="500"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content" id="modal_content">
            <div class="modal-header">
                <span onclick="closeModal()" class="close pointer">&times;</span>
                <span onclick="goToLeftImage()" class="pointer"><</span>
                <span onclick="goToRightImage()" class="pointer">></span>
                <span onclick="startSlideShow()" class="pointer">PLAY</span>
                <span onclick="stopSlideShow()" class="pointer">STOP</span>
            </div>
            <div class="modal-body" id="modal_body">
            </div>
            <div class="modal-footer">
                <div class="mini_picture_container">
                    <img tabindex="-1" class="pointer picture" id="0" onclick="changePicture(0)" src="../Productivity_Web_Site/images/brushes.jpeg" alt="brushes" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="1" onclick="changePicture(1)" src="../Productivity_Web_Site/images/free_weight.jpeg" alt="free weights" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="2" onclick="changePicture(2)" src="../Productivity_Web_Site/images/4 wheelin.jpg" alt="trail with trees" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="3" onclick="changePicture(3)" src="../Productivity_Web_Site/images/bench_press.jpeg" alt="woods bench press" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="4" onclick="changePicture(4)" src="../Productivity_Web_Site/images/bike_race.jpeg" alt="bikers racing" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="5" onclick="changePicture(5)" src="../Productivity_Web_Site/images/car_race.jpeg" alt="car on track" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="6" onclick="changePicture(6)" src="../Productivity_Web_Site/images/graphs.jpeg" alt="work desk" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="7" onclick="changePicture(7)" src="../Productivity_Web_Site/images/job_hunt.jpeg" alt="two people shaking hands" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="8" onclick="changePicture(8)" src="../Productivity_Web_Site/images/light_coding.jpg" alt="lit up keyboard" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="9" onclick="changePicture(9)" src="../Productivity_Web_Site/images/mountain.jpeg" alt="mountain" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="10" onclick="changePicture(10)" src="../Productivity_Web_Site/images/organize.jpeg" alt="organized desk" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="11" onclick="changePicture(11)" src="../Productivity_Web_Site/images/outdoor_squat.jpeg" alt="squating open gym" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="12" onclick="changePicture(12)" src="../Productivity_Web_Site/images/road.jpeg" alt="road" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="13" onclick="changePicture(13)" src="../Productivity_Web_Site/images/rock_climb.jpeg" alt="rock climber" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="14" onclick="changePicture(14)" src="../Productivity_Web_Site/images/sahara.jpeg" alt="rhino and giraffe" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="15" onclick="changePicture(15)" src="../Productivity_Web_Site/images/sun_water.jpeg" alt="sunset over water" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="16" onclick="changePicture(16)" src="../Productivity_Web_Site/images/tower.jpg" alt="sky scraper" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="17" onclick="changePicture(17)" src="../Productivity_Web_Site/images/track.jpg" alt="start of track race" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="18" onclick="changePicture(18)" src="../Productivity_Web_Site/images/world_bubble.jpeg" alt="bubble reflecting woods" height=auto width="500">
                    <img tabindex="-1" class="pointer picture" id="19" onclick="changePicture(19)" src="../Productivity_Web_Site/images/stand_weight.jpeg" alt="man holding kettlebell" height=auto width="500">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
