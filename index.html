<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/toDoList.css">
	<script type="text/javascript" src="js/toDoList.js"></script>
</head>
<body>
	<div>
		<div class="topnav">
			<a class="active">To Do</a>
			<a href="photoGallery.html">Photo Gallery</a>
		</div>
		<div class="page_header">To Do:</div>
		<div id="tableContainer">
			<table id="toDoTable">
				<tr>
					<td class="tableCellCentering">
						<input type="text" name="descriptionInput" id="descriptionInput">
					</td>1
					<td class="tableCellCentering">
						<input type="datetime-local" name="dateInput" id="dateInput">
					</td>
					<td class="tableCellCentering">
						<select id="categoryInput">
							<option>Pick a category</option>
							<option value="Work" id="workSelect">Work</option>
							<option value="School" id="schoolSelect">School</option>
							<option value="Chores" id="choresSelect">Chores</option>
							<option value="Family" id="familySelect">Family</option>
						</select>
						OR
						<div>
							<input type="text" name="categoryTextInput" id="categoryTextInput">
							<input type="color" name="colorSelect" id="colorSelect">
						</div>
					</td>
					<td class="tableCellCentering">
						<input type="checkbox" name="completedInput" id="completedInput">
					</td>
                    <td class="default tableCellCentering">
						DD-MM-YYYY HH-MM-SS
                    </td>
					<td class="tableCellCentering">
						<button type="button" id="doSubmit" onclick="doSubmit()">Add do</button>
					</td>
				</tr>
				<tr>
					<th class="default">Description</th>
					<th onclick="sortFinishDate()" class="pointer">Deadline/Finish Date</th>
					<th onclick="sortCategory()" class="pointer">Category</th>
					<th onclick="sortStatus()" class="pointer">Complete</th>
                    <th onclick="sortDate()" class="pointer">Time Added</th>
					<th class="default">add/remove</th>
				</tr>
			</table>
		</div>
		<div class="pieContainer">
			<canvas id="pieChart" width="300%" height="300%" />
		</div>
	</div>
</body>
</html>
